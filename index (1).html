<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-category, .product-price, .product-quantity {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .add-to-cart, .buy-now {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart {
            background-color: #28a745;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        .buy-now {
            background-color: #007bff;
        }

        .buy-now:hover {
            background-color: #0069d9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }

        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        /* Navbar styles */
.navbar {
    background-color: #343a40;
    padding: 10px 0;
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1001;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 12px;
    transition: background-color 0.3s ease;
}

.nav-links li a:hover {
    background-color: #495057;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <nav class="navbar">
    <div class="nav-container">
        <div class="logo">üõçÔ∏è MyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="request_product.html">Products</a></li>
            <li><a href="category.html">Category</a></li>
            <li><a href="supplier.html">Supplier</a></li>
            <li><a href="customer.html">Profile</a></li>
        </ul>
    </div>
</nav>

    <h1>Welcome to the Store</h1>
    <div id="product-container" class="product-container">
        <!-- Product cards will be inserted here -->
    </div>

    <!-- Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Place Order</h2>
            <form id="orderForm">
                <input type="hidden" id="product_id">
                <input type="hidden" id="unit_price">
                <label for="customer_id">Customer ID:</label>
                <input type="number" id="customer_id" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" required>
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
                <label for="shipping_address">Shipping Address:</label>
                <input type="text" id="shipping_address" required>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <script>
        let selectedProduct = null;

        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                if (data.success || Array.isArray(data)) {
                    const products = data.success ? data.products : data;
                    const productContainer = document.getElementById('product-container');

                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.classList.add('product-card');

                        card.innerHTML = `
                            <img src="images.jpg" alt="Product Image">
                            <h2 class="product-name">${product.product_name}</h2>
                            <p class="product-category">Category ID: ${product.category_id}</p>
                            <p class="product-price">Price: $${product.unit_price}</p>
                            <p class="product-quantity">Available: ${product.quantity}</p>
                            <p class="product-description">${product.description || 'No description available.'}</p>
                            <div class="button-group">
                            <button class="add-to-cart">Add to Cart</button>
                            <button class="buy-now">Buy Now</button>
                            </div>
                            `;


                        const buyButton = card.querySelector('.buy-now');
                        buyButton.addEventListener('click', () => {
                            selectedProduct = product;
                            document.getElementById('product_id').value = product.product_;
                            document.getElementById('unit_price').value = product.unit_price;
                            document.getElementById('quantity').max = product.quantity;
                            document.getElementById('orderModal').style.display = 'block';
                        });

                        productContainer.appendChild(card);
                    });
                } else {
                    alert('No products available.');
                }
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                alert('Error fetching product data.');
            });

        // Modal close
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('orderModal').style.display = 'none';
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('orderModal')) {
                document.getElementById('orderModal').style.display = 'none';
            }
        });

        // Submit form
        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const product_id = document.getElementById('product_id').value;
            const unit_price = document.getElementById('unit_price').value;
            const customer_id = document.getElementById('customer_id').value;
            const quantity = document.getElementById('quantity').value;
            const payment_method = document.getElementById('payment_method').value;
            const shipping_address = document.getElementById('shipping_address').value;

            if (quantity <= 0 || quantity > selectedProduct.quantity) {
                alert(`Invalid quantity. Available stock: ${selectedProduct.quantity}`);
                return;
            }

            if (!payment_method) {
                alert('Please select a payment method.');
                return;
            }

            fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    product_id: product_id,
                    quantity: quantity,
                    unit_price: unit_price,
                    customer_id: customer_id,
                    payment_method: payment_method,
                    shipping_address: shipping_address
                })
            })
            .then(res => res.json())
            .then(response => {
                if (response.success) {
                    alert(`Order placed! Order ID: ${response.order_id}`);
                    location.reload();
                } else {
                    alert(response.message || 'Order failed.');
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error placing order.');
            });

            document.getElementById('orderModal').style.display = 'none';
        });
    </script>
</body>
</html>
